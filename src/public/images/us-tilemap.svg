<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 448 312"
     role="img"
     aria-labelledby="title desc">
  <title id="title">US States Tile Grid Map</title>
  <desc id="desc">
    Square tile grid map of US states laid out to match the provided tilegram,
    with Alaska and Hawaii repositioned.
  </desc>

  <style>
    .state-tile {
      fill: #e0e0ff;
      stroke: #ffffff;
      stroke-width: 1;
    }
    .state-label {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 9px;
      text-anchor: middle;
      dominant-baseline: central;
      fill: #333333;
      pointer-events: none;
    }
  </style>

  <!-- Alaska (moved one left & one up) -->
  <g id="state-AK">
    <rect class="state-tile" x="-14" y="20" width="30" height="30" />
    <text class="state-label" x="1" y="35">AK</text>
  </g>

  <!-- Hawaii (moved one square left) -->
  <g id="state-HI">
    <rect class="state-tile" x="-14" y="258" width="30" height="30" />
    <text class="state-label" x="1" y="273">HI</text>
  </g>

  <!-- New England (VT + ME updated previously, unchanged here) -->
